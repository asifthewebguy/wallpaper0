name: Generate API Files

on:
  push:
    branches: [ master ]
    paths:
      - 'wp/**'  # Only trigger when files in the wp directory change
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Needed to push changes back to the repository

jobs:
  generate-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for proper commits

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate API files
      run: npm run generate-data

    - name: Update index.html
      run: cp github-pages-index.html index.html

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add api/ data/ index.html
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate API files from new images"
        git push
