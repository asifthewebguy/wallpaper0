<!DOCTYPE html>
<html>
<head>
    <title>Image: OGYLWSUCEU.png</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .loading {
            margin: 20px 0;
        }
        .error {
            color: red;
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Image: OGYLWSUCEU.png</h1>
    <div class="loading">Loading image from Google Drive...</div>
    <div class="error">Failed to load from Google Drive, trying local fallback...</div>

    <script>
        // Function to try loading the image with multiple methods
        async function loadImage() {
            const methods = [
                // Method 1: Try thumbnail API (most reliable for CORS)
                "https://drive.google.com/thumbnail?id=1wRFcVJszZKnj5uhmq0MsybggN3NLW1pA&sz=w2000",
                // Method 2: Try export API
                "https://drive.google.com/uc?export=view&id=1wRFcVJszZKnj5uhmq0MsybggN3NLW1pA",
                // Method 3: Fallback to local
                "../../wp/OGYLWSUCEU.png"
            ];

            let img = document.createElement('img');
            let loaded = false;

            // Try each method in sequence
            for (let i = 0; i < methods.length; i++) {
                const url = methods[i];
                try {
                    // Show appropriate message
                    if (i === 2) {
                        document.querySelector('.loading').style.display = 'none';
                        document.querySelector('.error').style.display = 'block';
                    }

                    // Try to load the image
                    await new Promise((resolve, reject) => {
                        img = new Image();
                        img.onload = () => {
                            loaded = true;
                            resolve();
                        };
                        img.onerror = () => reject(new Error('Failed to load image'));
                        img.src = url;

                        // Set a timeout to avoid hanging forever
                        setTimeout(() => reject(new Error('Timeout')), 5000);
                    });

                    // If we get here, the image loaded successfully
                    break;
                } catch (error) {
                    console.warn(`Method ${i+1} failed: ${error.message}`);
                    // Continue to next method
                }
            }

            // If any method succeeded, display the image
            if (loaded) {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.error').style.display = 'none';
                document.body.appendChild(img);
            } else {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.error').textContent = 'All loading methods failed. Please try again later.';
                document.querySelector('.error').style.display = 'block';
            }
        }

        // Start loading the image
        loadImage();
    </script>
</body>
</html>
