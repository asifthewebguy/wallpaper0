<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0;url=https://drive.google.com/uc?export=view&id=1xcRg6Qf6bkWAuCleNsj1ZDvSaGZ9ekrz">
</head>
<body>
    <p>Redirecting to image on Google Drive...</p>
    <script>
        // Try Google Drive first
        window.location.href = "https://drive.google.com/uc?export=view&id=1xcRg6Qf6bkWAuCleNsj1ZDvSaGZ9ekrz";

        // If Google Drive fails, fallback to local (handled by JS in the actual app)
        window.addEventListener('error', function(e) {
            if (e.target.tagName.toLowerCase() === 'img') {
                console.warn('Google Drive image failed to load, falling back to local');
                window.location.href = "../../wp/ITT21CR0TN.jpg";
            }
        }, true);
    </script>
</body>
</html>
